<!DOCTYPE html>

<head>
    
    <meta charset="UTF-8">
    <title>BUTTON TEST</title>
   
    <style>
    
        body {
            text-align: center;
            /*font-size 0 removes the default behavior of wordspacing*/
            font-size: 0;
        }
    
         /*= any element*/
        body * {
            /*resets the font size*/
            font-size: 18px;
        }
    
        button {
            padding: 25px;
            border-radius: 10px;
            /*sets the all-side margin*/
            margin: 5px;
            /*establishes default width*/
            width: 50%;
            max-width: 200px;
        }
        
        button.fancy {
            background-color: pink;
        }
    </style>
    
</head>
