    <div id="container">
        <input name="user_option" type="radio" onchange="set_login_mode()" checked>I ALREADY HAVE AN ACCOUNT <br>

            </table>
            <br>
            <button id="login_button" type="button" onclick="login()">LOGIN</button>

            <button id="create_button" type="button" onclick="create_account()" style="display:none">CREATE ACCOUNT</button>
