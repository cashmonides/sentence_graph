    <button onclick="advanced_auto.full_process()">Start tagging</button>
    
    <script>
    // We only want to have to type in the password if we're in production.
    if (IN_PRODUCTION_SWITCH) {
        while (true) {
            var password = prompt('Type in the password.');
            var correct_hash = 1942621097; // The correct value for the hash.
            if (password && (hash(password) === correct_hash)) {
                break;
            } else {
                alert('Try again!');
            }
        }
    }
    </script>
