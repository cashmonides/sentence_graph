<body>

<div id="all">

    <div id="header">
        <table id="header_table">
            <tr>
                <td class="header_cell" id="name_header">
                    
                </td>
                <td class="header_cell" id="class_header">
                </td>
                <td class="header_cell" id="level_header">
                </td>
                <td class="header_cell" id="fraction_header">
                </td>
                <td class="header_cell">
                    <button class="button" id="return_to_profile_button" onclick="return_to_profile()">profile</button>
                </td>
                <td class="header_cell">
                    <button class="button" id="logout_button">logout</button>
                </td>
            </tr>
        </table>
    </div>



    <div id="inside-row">
        <div id="inside-cell">
            <div id="content">
                <div id="progress-bar-wrapper" class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                
                <div id="before">
                    <div id="scorebox"></div>
                    <div id="feedbackbox"></div>
                    <div id="questionbox"></div>  
                </div>
                
                <div id="test_wrapper">
                    <div id="testbox"></div>
                </div>
                
                <div id="after">
                    
                </div>
            </div>
            <div id = "pre_footer">
                <div id="input_box_wrapper">
                    <input type="text" id="input_box" size="99">
                </div> 
                <div id="feedback_for_input"></div>
            </div>
            <div id="footer">
                
                <table id="footer_table">
                    <tr>
                        <td class="footer_cell">
                            <div id="drop_downs">
                                <div id="latin_answer_choices">
                                    <div id="latin_answer_wrapper"></div>
                                </div>
                            </div>
                            
                        </td>
                        <td class="footer_cell">
                        </td>
                        <td class="footer_cell">
                            <button class="button" id="next_button" onclick="quiz.question_complete()">next</button>
                            <!--<button class="button" id="next_level_button" style="display: none;">next level</button>-->
                            <button class="button" id="skip_button" onclick="quiz.question_complete('skip_button')">skip</button>
                            <button class="button" id="submit_button" onclick="quiz.process_answer()">submit</button>
                            <button class="button" id="cheat_sheet_button" onclick="quiz.initialize_cheat_sheet()">cheat sheet</button>
                            <button class="button" id="vocab_cheat_button" onclick="quiz.initialize_vocab_cheat_sheet()">vocabulary cheat sheet</button>
                            <button class="button" id="etym_cheat_button" onclick="quiz.initialize_etym_cheat_sheet()">etymology cheat sheet</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</div>


<div id="pop_up_div" class="lightbox"></div>

<div id="vocab_cheat_sheet_div"></div>
<div id="etym_cheat_sheet_div"></div>

<!--<div id="image_display_box1" style="display:block">-->
<button class="button" id="next_level_button" style="display: none;">next level</button>
                            
<div id="image_display_box" style="display:block">


</div>
