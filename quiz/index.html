<body>

<div id="all">

    <div id="header">
        <div id="header-left">NAME</div>   
        <div id="header-right">SIGN OUT</div>    
    </div>

    <div id="inside-row">
        <div id="inside-cell">
            <div id="content">
                <div id="progress-bar-wrapper" class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="before">
                    <div id="scorebox"></div>
                    <div id="feedbackbox"></div>
                    <div id="questionbox"></div>  
                </div>
                <div id="testbox"></div>
                <div id="after">
                    <select id="answer_choices"></select>
                    <div id="submitbox"></div>
                    <button id="submit_button" onclick="process_answer()">submit</button>
                    <button id="logout_button" onclick="logout_from_quiz()">logout</button>
                    <button id="cheat_sheet_button" onclick="toggle_cheat_sheet()">cheat sheet</button>
                </div>
            </div>
        </div>
