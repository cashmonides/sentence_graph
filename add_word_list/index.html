    <script>
    var generate_word_list = function () {
        var word_list_name = el('word_list_name').value;
        var word_list_content = el('word_list_content').value.split(/ *, */).map(function (x) {return x.replace(/[;"\[\]]/g, '')});
        console.log(word_list_name, word_list_content)
        if (confirm('create word list')) {
            Persist.set(['word_lists', word_list_name], word_list_content.map(function (x) {return x.replace(/\//g, '%')}))
        }
    }
    </script>

    Name
    <input type="text" id="word_list_name"></input>
    <br/><br/>
    Words
    <br/>

    <br/>
    <button onclick="generate_word_list()">Generate Word List</button>
